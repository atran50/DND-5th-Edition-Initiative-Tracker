<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="d20.png">
</head>
<body id="body">
    <ul id="top-banner">
        <li id = "intro">Alvin's DND Tools</li>
        <button id="color-swap" onclick="changeColor()"> Switch Color Theme </button>
    </ul>

    <h1 class="header">DND 5E Initiative Tracker</h1>
    <p>Welcome to my initiative tracker! <br>
        Please enter your desired input and press add. <br>
        The table will automatically sort from highest to lowest initaitve.<br>
        You can also edit the fields for HP, Notes, and Name. Enjoy!</p>
    <div class="tracker-container">
        <table id = table-list cellspacing="0">
            <thead>
                <tr id = table-header >
                    <th>Initiative</th>
                    <th>Name</th>
                    <th>HP</th>
                    <th>Notes</th>
                    <th>&nbsp;<th>
                </tr>
                <tr id = "add-new">
                    <td class = "initiative">
                        <input type="number" id="initInput" />
                    </td>
                    <td class = "name">
                        <input type="text" id="nameInput"/>
                    </td>
                    <td class = "hp">
                        <input type="number" id="hpInput"/>
                    </td>
                    <td class = "notes">
                        <input type="text" id="notesInput"/>
                    </td>
                    <td class = "add">
                        <button id="add-button" onclick="main()">Add</button>
                    </td>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
