<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="d20.png">
    <script src="index.html"></script>
</head>
<body>
    <div id="top-banner">
        <h3 style="margin-left:10px">Alvin's DND Tools</h3>
    </div>
    <div class="header-container">
        <h1 class="header">DND Initiative Tracker</h1>
    </div>
    <div class="tracker-container">
        <ul class="list">
            <li>Initiative</li>
            <li>Name</li>
            <li>Hp</li>
            <li>Notes</li>
        </ul>
        <div class="initative-order-container">

        </div>
        <div class="input-boxes">
            <input type="text" class="initiative-input" >
            <input type="text" class="name-input">
            <input type="text" class="hp-input">
            <input type="text" class="notes-input">
            <button onclick="changeColor()">Add</button>
        </div>
    </div>
    
</body>
</html>
